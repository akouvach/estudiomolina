<!DOCTYPE html>
<html lang="en">
<head>

    <title>EM - Estudio Molina</title>
    <link href="css/bootstrap5/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="css/mi.css">
</head>
<body onload="cargar(0);">

    <div class="container-fluid">

        <div class="row">
            <div class="col">
                <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#" onclick="cargar(0);">
                            <img src="images/logo.png" alt="Estudio Molina" 
                            style="width:130px;" class="rounded-pill">
                        </a>
                      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                      <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link"  href="#" onclick="cargar(1);">Nosotros</a>
                            </li>
                              <li class="nav-item">
                                <a class="nav-link"  href="#" onclick="cargar(2);">Servicios</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link"  href="#" onclick="cargar(3);">Contacto</a>
                            </li>
                        </ul>
                        <form class="d-flex" id="form_buscar" onsubmit="return false;">
                            <input class="form-control me-2" type="text" id="txt_buscar" 
                            placeholder="Buscar" onchange="buscar();">
                        </form>
            
                      </div>
                    </div>
                </nav>
            </div>    
        </div>
    
        <div class="row container-fluid" id="principal">
            <div class="spinner-border"></div>    
        </div>

        <div class="row container-fluid">
            <footer>
                <hr size="1">
                <p align="center">
                    <img src="images/whatsapp.svg"> 1154005555 <img src="images/email.png" width="20"> info@estudiomolina.ar
                    <br>
                    Estudio Molina&trade; Copywrite 2023&reg
                </p>
                
                
            </footer>    
        </div>

    </div>

    <!-- La ventana modal para mostrar los resultados de la bÃºsqueda -->
    <div class="modal fade modal-lg" id="modal_resultados">
        <div class="modal-dialog">
            <div class="modal-content">
        
                <!-- Modal Header -->
                <div class="modal-header">
                <h4 class="modal-title">Resultados</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
        
                <!-- Modal body -->
                <div class="modal-body" id="buscar_resultados">
                    <div class="row">
                        <div class="col">
                            <div class="spinner-border"></div>
                        </div>
                        <div class="col">Analizando...</div>
                    </div>
                </div>
        
                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" id="btn_cerrar" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
                </div>
        
            </div>
        </div>
    </div>

  


    <script src="js/datos.js"></script>
    <script src="js/base.js"></script>
    <script src="js/servicios.js"></script>
    <script src="js/nosotros.js"></script>
    <script src="js/contacto.js"></script>
    <script src="js/noticias.js"></script>
